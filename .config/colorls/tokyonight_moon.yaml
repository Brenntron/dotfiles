# Dracula themed dark color settings for colorls
#
# Main Colors
unrecognized_file: '#ff966c' # Orange
recognized_file:   '#c8d3f5' # Foreground
executable_file:   '#c3e88d' # Green
dir:               '#fca7ea' # Purple

# Link
dead_link: '#ff767f'         # Red
link:      '#86e1fc'         # Cyan

# Special Files
socket:    '#c3e88d'         # Green
blockdev:  '#c3e88d'         # Green
chardev:   '#c3e88d'         # Green

# Access Modes
write:     '#ff007c'         # Magenta2
read:      '#fca7ea'         # Purple
exec:      '#86e1fc'         # Cyan
no_access: '#ff767f'         # Red

# Age
hour_old:    '#828ab8'       # Comment - 20% lighter
day_old:     '#636da6'       # Comment
no_modifier: '#c8d3f5'       # Current Line

# File Size
file_large:  '#ff767f'       # Red
file_medium: '#ff966c'       # Orange
file_small:  '#c3e88d'       # Green

# Random
report: '#c3e88d'            # Green
user:   '#86e1fc'            # Cyan
tree:   '#c8d3f5'            # Current Line
empty:  '#636da6'            # Comment
error:  '#ff767f'            # Red
normal: '#c8d3f5'            # Foreground

# Git
addition:     '#627259'
modification: '#7ca1f2'
deletion:     '#e26a75'
untracked:    '#ff966c'
unchanged:    '#c3e88d'
