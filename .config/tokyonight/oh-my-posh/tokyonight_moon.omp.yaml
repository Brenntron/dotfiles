$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
console_title_template: ' {{ .Folder }} :: {{if .Root}}Admin{{end}}'
palette:
  main-bg: '#222436'
  terminal-red: '#ff757f'
  pistachio-green: '#c3e88d'
  terminal-green: '#4fd6be'
  terminal-yellow: '#ffc777'
  terminal-blue: '#82aaff'
  celeste-blue: '#b4f9f8'
  light-sky-blue: '#86e1fc'
  terminal-white: '#c8d3f5'
  white-blue: '#828bb8'
  blue-bell: '#9aa5ce'
  pastal-grey: '#cfc9c2'
  terminal-magenta: '#c099ff'
  blue-black: '#7a88cf'
  terminal-black: '#444a73'
  t-background: p:main-bg
blocks:
  - alignment: left
    segments:
      - type: os
        style: plain
        foreground: p:terminal-blue
        template: '{{.Icon}} '
        properties:
          debian:  # Pop Os is picked up as debian.
          macos: 
      - type: text
        style: plain
        background: transparent
        foreground: p:terminal-blue
        template: '➜ '
      - type: path
        style: plain
        foreground: p:terminal-magenta
        properties:
          style: folder
        template: <b>{{ .Path }}</b> <p:light-sky-blue>⚡</>
      - type: git
        style: plain
        foreground: p:light-sky-blue
        foreground_templates:
          - '{{ if or (.Working.Changed) (.Staging.Changed) }}p:terminal-red{{ end }}'
          - '{{ if and (gt .Ahead 0) (gt .Behind 0)}}p:light-sky-blue {{ end }}'
          - '{{ if gt .Ahead 0 }}p:terminal-blue{{ end }}'
          - '{{ if gt .Behind 0 }}p:celeste-blue{{ end }}'
        template: ({{ .HEAD}})
        properties:
          fetch_status: true
          branch_icon: ' '
      - type: status
        style: plain
        foreground: p:terminal-red
        template: ' '
    type: prompt
  - alignment: right
    overflow: hide
    segments:
      - type: node
        style: plain
        foreground: p:pistachio-green
        template: '  {{ .Full }} '
      - type: python
        style: plain
        foreground: p:terminal-yellow
        template:   {{ .Full }}
      - type: ruby
        style: plain
        foreground: p:terminal-red
        template:   {{ .Full}}
      - type: command
        style: plain
        foreground: p:white-blue
        properties:
          command: git log --pretty=format:%cr -1 || date +%H:%M:%S
          shell: zsh
      - type: ipify
        style: plain
        foreground: p:terminal-white
        template: '{{ .IP }}'
        properties:
          cache_timeout: 5
          http_timeout: 1000
    type: prompt
  - alignment: left
    newline: true
    segments:
      - foreground: p:pistachio-green
        style: plain
        template: ▶
        type: text
    type: prompt
secondary_prompt:
  background: transparent
  foreground: p:terminal-blue
  template: '➜ '
transient_prompt:
  background: p:t-background
  foreground: p:terminal-blue
  template: '➜ '
final_space: true
version: 2
terminal_background: p:t-background
