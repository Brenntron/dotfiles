# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  blue: "#8AADF4"
  closer: "#ACB0BE"
  green: "#a6da95"
  lavender: "#B7BDF8"
  mauve: "#c6a0f6"
  pink: "#F5BDE6"
  red: "#ed8796"
  sapphire: "#7dc4e4"
  sky: "#91d7e3"
  text: "#1e2030"
  yellow: "#eed49f"
blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
      debian: 
      macos: 
    background: p:blue
    foreground: p:text
    leading_diamond: 
    powerline_symbol: 
    style: diamond
    template: "{{.Icon}} "
    type: os
  - properties:
      cache_duration: none
    background: p:blue
    foreground: p:text
    powerline_symbol: 
    style: diamond
    template: " {{ .UserName }}@{{ .HostName }} "
    type: session
  - properties:
      cache_duration: none
      folder_icon: ....
      home_icon: "~"
      style: agnoster_short
    background: p:pink
    foreground: p:text
    powerline_symbol: 
    style: powerline
    template: " {{ .Path }}"
    type: path
  - properties:
      branch_icon:  
      cache_duration: none
      cherry_pick_icon:  
      commit_icon:  
      fetch_status: false
      fetch_upstream_icon: false
      merge_icon:  
      no_commits_icon: 󰜛 
      rebase_icon:  
      revert_icon:  
      tag_icon:  
    background: p:lavender
    foreground: p:text
    powerline_symbol: 
    style: powerline
    template: " {{ .HEAD }}"
    type: git
- type: prompt
  alignment: right
  overflow: hide
  segments:
  - properties:
      cache_duration: none
      command: git log --pretty=format:%cr -1 || date +%H:%M:%S
      shell: zsh
    background: p:sky
    foreground: p:text
    leading_diamond: 
    type: command
    style: diamond
  - properties:
      cache_duration: none
    background: p:mauve
    foreground: p:text
    style: plain
    template:  {{ .Full }}
    type: elixir
  - properties:
      cache_duration: none
    background: p:sapphire
    foreground: p:text
    style: plain
    template:  {{ .Full }}
    type: go
  - properties:
      cache_duration: none
    background: p:blue
    foreground: p:text
    style: plain
    template: 󰢱 {{ .Full }}
    type: lua
  - properties:
      cache_duration: none
    background: p:green
    foreground: p:text
    style: plain
    template:  {{ .Full }}
    type: node
  - properties:
      cache_duration: none
    background: p:yellow
    foreground: p:text
    style: plain
    template:   {{ .Full }}
    type: python
  - properties:
      cache_duration: none
    background: p:red
    foreground: p:text
    style: plain
    template:   {{ .Full}}
    type: ruby
  - properties:
      cache_duration: none
      http_timeout: 1000
    cache:
      duration: 5m0s
      strategy: folder
    background: p:lavender
    foreground: p:text
    powerline_symbol: 
    style: diamond
    template: " {{ .IP }}"
    type: ipify
version: 3
auto_upgrade: true
final_space: true
